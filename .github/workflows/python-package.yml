name: Python package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Install system dependencies
        shell: bash
        run: |
          if [ "$(uname)" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y portaudio19-dev ffmpeg
          elif [ "$(uname)" = "Darwin" ]; then
            brew install portaudio ffmpeg
          else
            echo "No system dependencies required for Windows"
          fi

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-py${{ matrix.python-version }}-venv-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-venv-

      - name: Install dependencies
        shell: bash
        run: |
          python -m venv .venv
          if [ "$RUNNER_OS" == "Windows" ]; then
            .venv/Scripts/activate.bat
          else
            source .venv/bin/activate
          fi
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping dependencies installation"
          fi

      - name: Test with pytest
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            .venv/Scripts/activate.bat
          else
            source .venv/bin/activate
          fi
          pytest -k test_diarization_metrics_short -v
