name: Type Check (Pyright)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: pyright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends portaudio19-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip uv
          uv sync --frozen --dev --all-extras

      - name: Install Pyright
        run: python -m pip install --upgrade pip pyright

      - name: Run Pyright
        run: pyright
